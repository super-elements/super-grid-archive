	<super-grid selection="true">
		<super-column field = "checkbox" selector="checkbox"></super-column>
		<super-column field = "text">
			<template>
				<h1>{{name}}</h1>
			</template>
		</super-column>
		<super-column field = "image">
			<template >
				<img src="download-icon.png" />
			</template>
		</super-column>
		<super-column field = "type">
            <template>
            	{{#ifvalue type value="folder"}}
                    <img src="download-icon.png" />
                {{else}}
                    <img src="document-icon.png" />
                {{/ifvalue}}
            </template>
        </super-column>
        
	</super-grid>
